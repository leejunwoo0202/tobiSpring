plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.1'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'tobiSpring'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.0.RELEASE'

	implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.3.2'
	testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
